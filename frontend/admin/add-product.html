<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* General reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Style the form container */
        form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Style labels and inputs */
        label {
            font-size: 0.9rem;
            color: #333;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button styles */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            form {
                padding: 15px;
            }

            label,
            button[type="submit"] {
                font-size: 0.9rem;
            }
        }

        /* Style for the edit form container */
        #edit-form {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for each label and input field */
        #edit-form label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        #edit-form input[type="text"],
        #edit-form input[type="number"],
        #edit-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Read-only Product ID field styling */
        #edit-form #edit-id[readonly] {
            background-color: #e9e9e9;
            color: #555;
            font-weight: bold;
            border: 1px dashed #bbb;
        }

        /* Style for buttons */
        #edit-form button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-weight: bold;
        }

        #edit-form button:hover {
            opacity: 0.9;
        }

        /* Style for Save and Cancel buttons */
        #edit-form button:first-child {
            background-color: #4CAF50;
            /* Save button color */
            color: white;
        }

        #edit-form button:last-child {
            background-color: #f44336;
            /* Cancel button color */
            color: white;
        }

        /* Style for the edit form container */
        #edit-form {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 20px;
            max-width: 350px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Style for each label and input field */
        #edit-form label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #edit-form input[type="text"],
        #edit-form input[type="number"],
        #edit-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #ffffff;
        }

        /* Read-only Product ID field styling */
        #edit-form #edit-id[readonly] {
            background-color: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            border: 1px dashed #9ca3af;
        }

        /* Style for the dropdown select */
        #edit-form select {
            cursor: pointer;
            background-color: #ffffff;
        }

        /* Style for buttons */
        #edit-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }   

        /* Save button styling */
        #edit-form button:first-child {
            background-color: #10b981;
            /* Save button color */
        }

        #edit-form button:first-child:hover {
            background-color: #059669;
        }

        /* Cancel button styling */
        #edit-form button:last-child {
            background-color: #ef4444;
            /* Cancel button color */
        }

        #edit-form button:last-child:hover {
            background-color: #dc2626;
        }
    </style>
</head>

<body>
    <button><a href="product-admin.html">X</a></button>
    <form id="productForm">
        <label for="productId">Product ID</label>
        <input type="text" name="productId" id="productId" placeholder="e.g., bc1d" required>

        <label for="imageUrl">Image URL</label>
        <input type="text" name="imageUrl" id="imageUrl" required>

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="material">Material</label>
        <input type="text" name="material" id="material" required>

        <label for="currentPrice">Current Price</label>
        <input type="number" name="currentPrice" id="currentPrice" required>

        <label for="originalPrice">Original Price</label>
        <input type="number" name="originalPrice" id="originalPrice" required>

        <label for="categoryId">Category</label>
        <input type="number" name="categoryId" id="categoryId" required>

        <button type="submit">Add Product</button>
    </form>

    <script>
        // thêm sản phẩm 
        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Ngăn tải lại trang

            // Lấy giá trị từ form
            const id = document.getElementById("productId").value; // ID tùy chỉnh
            const image = document.getElementById("imageUrl").value;
            const title = document.getElementById("title").value;
            const material = document.getElementById("material").value;
            const currentPrice = parseFloat(document.getElementById("currentPrice").value);
            const originalPrice = parseFloat(document.getElementById("originalPrice").value);
            const categoryId = parseInt(document.getElementById("categoryId").value);

            // Tạo object sản phẩm mới với ID tùy chỉnh
            const newProduct = {
                id, // sử dụng ID từ form
                image,
                title,
                material,
                currentPrice,
                originalPrice,
                categoryId,
                url: `product.html?id=${id}` // tạo URL dựa trên ID tùy chỉnh
            };

            // Gửi yêu cầu POST tới JSON Server
            try {
                const response = await fetch("http://localhost:3000/products", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(newProduct),
                });

                if (response.ok) {
                    alert("Product added successfully!");
                    document.getElementById("productForm").reset(); // Xóa dữ liệu form sau khi thêm
                } else {
                    alert("Failed to add product.");
                    console.error("Failed to add product:", response.statusText);
                }
            } catch (error) {
                console.error("Error adding product:", error);
                alert("An error occurred while adding the product.");
            }
        });
    </script>
</body>

</html>
